<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		/*Style untuk navigation*/
		.navigation{
			overflow: hidden;
			background-color: #03A9F4;
		}
		/*Style link di navigation*/
		.navigation a{
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		/*Perubahan warna saat hover*/
		.navigation a:hover{
			background-color: #ddd;
			color: black;
		}
	</style>
</head>
<body>
	<div class="navigation">
		<a href="#">Link 1</a>
		<a href="#">Link 2</a>
		<a href="#">Link 3</a>
	</div>

</body>
</html>
